<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id = 'fNum' placeholder="first number">
    <br><br>
    <input type="text" id="sNum" placeholder="second number">
    <br><br>
    <button onclick="calSum()">
        Calculate sum
    </button>
    <br>
    <div id="sum"></div>

    <script>
            function calSum(){
                const a = document.getElementById('fNum').value;

                const b = document.getElementById('sNum').value;
                fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b).then(function(response){
                    console.log(response)
                    response.text().then(function(ans){
                        document.getElementById('sum').innerHTML = ans;
                    });//actual syntax of fetch api
                })
                /**
                 * async await syntax
                 * 
                 * async function sum(){
                 *  const a = document.getElementById     ('fNum').value;

                    const b = document.getElementById('sNum').value;
                    
                    const response = await fetch('https://sum-server.100xdevs.com/sum?a=' + a + '&b =' + b);
                    const ans = await response.text();
                    document.getElementById('sum').innerHTML = ans;

                 * }
                 * 
                 * 
                 * */
            }
    </script>
</body>
</html>
