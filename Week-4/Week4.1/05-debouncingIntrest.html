<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrest</title>
</head>
<body>
    <input type="text" id = 'principal' placeholder="PrincipalAmount" oninput="debouncing()">
    <br><br>
    <input type="text" id="rate" placeholder="Rate" oninput="debouncing()">
    <br><br>
    <!--basically onInput calss the function once we insert and debouncing delays calls.-->
    <input type="text" id="time" placeholder="Time" oninput="debouncing()">
    <br>
    <div id="Intrest"></div>

    <script>

        let timeOut;
        //below function delay's the call
            function debouncing(){
                clearTimeout(timeOut);//if we input again clears an ongoing clock and runs new one.
                timeOut = setTimeout(function(){
                    calIntrest();
                },100);
            } 
            function calIntrest(){
                const a = document.getElementById('principal').value;
                const b = document.getElementById('rate').value;
                const c = document.getElementById('time').value;
                //backend link is provided by harkirat
                fetch("https://sum-server.100xdevs.com/interest?principal="+a+"&rate="+b+"&time="+c).then(function(response){
                    response.text().then(function(ans){
                        document.getElementById('Intrest').innerHTML = ans;
                    });//actual syntax of fetch api
                })
               
            }
    </script>
</body>
</html>
