<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM</title>
</head>
<body>
    <input type="text" id = 'fNum' placeholder="first number" oninput="debouncing()">
    <br><br>
    <input type="text" id="sNum" placeholder="second number" oninput="debouncing()">
    <br>
    <div id="sum"></div>

    <script>
        let timeOut;
        function debouncing(){
            clearTimeout(timeOut);
            timeOut = setTimeout(function(){
                calSum();
            },100);
        }
        async function calSum(){
            const a = document.getElementById('fNum').value;
            const b = document.getElementById('sNum').value;

            const response = await fetch("https://sum-server.100xdevs.com/sum?a="+a+"&b="+b);

            const ans = await response.text();

            document.getElementById('sum').innerHTML = ans;
        }
    </script>
</body>
</html>
